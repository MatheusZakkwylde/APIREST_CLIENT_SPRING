<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
<head>

<!-- Custom styles for this template -->

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<form method="post" th:object="${professor}" th:action="@{/professor/criar/atualizar}">
		
		    <input type="hidden" th:field="*{id}" th:value="*{id}" class="form-control" id="id">
			
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input type="text" th:field="*{nome}" th:value="*{nome}" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Seu nome">
			    <small id="nomeHelp" class="form-text text-muted">Ex: Matheus Pinheiro Pereira</small>
			</div>
			
			<div class="form-group">
				<label for="matricula">Matricula</label>
				<input type="text" th:field="*{matricula}" th:value="*{matricula}"  class="form-control" id="matricula" aria-describedby="nomeHelp" placeholder="Sua matricula">
				<small id="nomeHelp" class="form-text text-muted">Ex: 121414</small>
			</div>
			
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text"  th:field="*{email}" th:value="*{email}" class="form-control" id="email" aria-describedby="nomeHelp" placeholder="Seu email">
				<small id="nomeHelp" class="form-text text-muted">matheuszakkwylde360@gmail.com</small>
			</div>
			
			<button type="submit" class="btn btn-primary">cadastrar</button>
		</form>
	</div>
	<!--/container-->
</body>
</html>
