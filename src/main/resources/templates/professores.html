<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
<head>

<!-- Custom styles for this template -->

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome</th>
					<th scope="col">Matricula</th>
					<th scope="col">email</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="professor: ${professores}">
					<th scope="row" th:text="${professor.id}"></th>
					<td th:text="${professor.nome}"></td>
					<td th:text="${professor.matricula}"></td>
					<td th:text="${professor.email}"></td>
					<th>
					   <a th:href="@{/professor/update/{id}(id=${professor.id})}">
                         <button type="button" rel="tooltip" class="btn btn-primary">
                              update
                         </button>
                       </a>
                       
					   <a th:href="@{/professor/delete/{id}(id=${professor.id})}">
                         <button type="button" rel="tooltip" class="btn btn-danger">
                              Delete
                         </button>
                       </a>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
	<!--/container-->
</body>
</html>
